services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: hirelens
      POSTGRES_PASSWORD: hirelens
      POSTGRES_DB: hirelens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional Redis for future use (caching, queues, etc.)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
